<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator Ekaterina Furman</title>
</head>
<body>
    

    <div class="main">
        <p class="small-title">Odin Project Calculator by Ekaterina Furman</p>
        <div class="display-bg">
            <div class="display">
                <p class="input"></p>
                <p class="output">0</p>
            </div>
        </div>
        <div class="buttons-container">

            <div class="buttons backspace" id="backspace">
                <img class="backspace-img" src="img/backspace.svg">
            </div>
            <div class="buttons bigger-button clear" id="clear">
                <p class="button-text"> AC </p>
            </div>
            <div class="buttons operator" data-value="/">
                <p class="button-text"> / </p>
            </div>
            <div class="buttons number" data-value="7">
                <p class="button-text"> 7 </p>
            </div>
            <div class="buttons number" data-value="8">
                <p class="button-text"> 8 </p>
            </div>
            <div class="buttons number" data-value="9">
                <p class="button-text"> 9 </p>
            </div>
            <div class="buttons operator" data-value="*">
                <p class="button-text"> * </p>
            </div>
            <div class="buttons number" data-value="4">
                <p class="button-text"> 4 </p>
            </div>
            <div class="buttons number" data-value="5">
                <p class="button-text"> 5 </p>
            </div>
            <div class="buttons number" data-value="6">
                <p class="button-text"> 6 </p>
            </div>
            <div class="buttons operator" data-value="-">
                <p class="button-text"> - </p>
            </div>
            <div class="buttons number" data-value="1">
                <p class="button-text"> 1 </p>
            </div>
            <div class="buttons number" data-value="2">
                <p class="button-text"> 2 </p>
            </div>
            <div class="buttons number" data-value="3">
                <p class="button-text"> 3 </p>
            </div>
            <div class="buttons operator" data-value="+">
                <p class="button-text"> + </p>
            </div>
            <div class="buttons number bigger-button" data-value="0">
                <p class="button-text"> 0 </p>
            </div>
            <div class="buttons dot" data-value=".">
                <p class="button-text"> . </p>
            </div>
            <div class="buttons equals" id="equals">
                <p class="button-text"> = </p>
            </div>

        </div>

    </div>


</body>
</html>
